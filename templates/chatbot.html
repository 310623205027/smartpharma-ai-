<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPharma Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 500px;
            height: 600px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .chat-header p {
            font-size: 13px;
            opacity: 0.9;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #f8f9fa;
        }

        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }

        .message {
            display: flex;
            animation: slideIn 0.3s ease-out;
            word-wrap: break-word;
            word-break: break-word;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 85%;
            padding: 12px 15px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
            white-space: pre-wrap;
            overflow-wrap: break-word;
            hyphens: auto;
        }

        .user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 3px;
        }

        .bot .message-content {
            background: #e9ecef;
            color: #333;
            border-bottom-left-radius: 3px;
            text-align: left;
        }

        .input-area {
            border-top: 1px solid #ddd;
            padding: 15px;
            background: white;
            display: flex;
            gap: 10px;
            flex-shrink: 0;
        }

        .input-field {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            resize: none;
        }

        .input-field:focus {
            border-color: #667eea;
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s ease;
            flex-shrink: 0;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .loading {
            display: flex;
            gap: 5px;
            align-items: center;
            justify-content: center;
        }

        .loading span {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .loading span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .error-message {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 12px 15px;
            border-radius: 4px;
            font-size: 13px;
            margin: 10px;
            align-self: center;
        }

        @media (max-width: 480px) {
            .chat-container {
                height: 90vh;
                max-width: 100%;
                border-radius: 10px;
            }

            .message-content {
                max-width: 90%;
                font-size: 13px;
            }

            .chat-header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>SmartPharma AI</h1>
            <p>Your Pharmacy Assistant</p>
        </div>

        <div class="messages-container" id="messagesContainer">
            <div class="message bot">
                <div class="message-content">Welcome to SmartPharma! I'm your pharmacy assistant.

I can help you with:
• Inventory information
• Expiring products
• Low stock alerts
• Product search
• Eco-score analysis

Try asking: "How many products?" or "What's expiring?"</div>
            </div>
        </div>

        <div class="input-area">
            <input 
                type="text" 
                class="input-field" 
                id="userInput" 
                placeholder="Ask me anything..."
                autocomplete="off"
            >
            <button class="send-btn" id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messagesContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        // Determine API base URL
        const API_BASE = window.location.origin;
        const CHAT_ENDPOINT = `${API_BASE}/api/chat`;

        console.log('Chat endpoint:', CHAT_ENDPOINT);

        // Send message on button click
        sendBtn.addEventListener('click', sendMessage);

        // Send message on Enter key
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            const message = userInput.value.trim();
            
            if (!message) {
                alert('Please enter a message');
                return;
            }

            // Display user message
            displayMessage(message, 'user');
            userInput.value = '';
            userInput.focus();

            // Show loading indicator
            showLoading();

            try {
                console.log('Sending message:', message);

                const response = await fetch(CHAT_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ 
                        message: message 
                    })
                });

                console.log('Response status:', response.status);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                console.log('Response data:', data);

                // Remove loading indicator
                removeLoading();

                if (data.status === 'success' && data.response) {
                    displayMessage(data.response, 'bot');
                } else if (data.response) {
                    displayMessage(data.response, 'bot');
                } else {
                    displayMessage('Sorry, I could not process your request. Please try again.', 'bot');
                }
            } catch (error) {
                console.error('Error:', error);
                removeLoading();
                
                let errorMsg = 'Connection error. ';
                if (error.message.includes('HTTP error')) {
                    errorMsg += 'Please check if the server is running.';
                } else {
                    errorMsg += 'Please check your internet and try again.';
                }
                
                displayMessage(errorMsg, 'bot');
                
                // Show error in page console
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = `Error: ${error.message}`;
                messagesContainer.appendChild(errorDiv);
            }
        }

        function displayMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);

            const contentDiv = document.createElement('div');
            contentDiv.classList.add('message-content');
            contentDiv.textContent = text;

            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);

            // Scroll to bottom smoothly
            setTimeout(() => {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, 0);
        }

        function showLoading() {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', 'bot');
            messageDiv.id = 'loadingMessage';

            const contentDiv = document.createElement('div');
            contentDiv.classList.add('loading');
            contentDiv.innerHTML = '<span></span><span></span><span></span>';

            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);

            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function removeLoading() {
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

        // Test connection on page load
        window.addEventListener('load', async () => {
            try {
                const healthResponse = await fetch(`${API_BASE}/api/health`);
                const healthData = await healthResponse.json();
                console.log('Server health check:', healthData);
            } catch (e) {
                console.error('Server not responding:', e);
                displayMessage('Server is not responding. Make sure Flask is running on http://localhost:5000', 'bot');
            }
        });
    </script>
</body>
</html>
